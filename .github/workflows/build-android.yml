name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install GraalVM JDK 17
      uses: graalvm/setup-graalvm@v1
      with:
        version: '22.3.3'
        java-version: '17'
        components: 'native-image'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        set-java-home: 'true'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        target: default
        arch: x86_64

    - name: Setup Android NDK
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.1.8937393"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Verify Environment
      run: |
        echo "Java version:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
        echo "GRAALVM_HOME: $GRAALVM_HOME"
        echo "PATH: $PATH"

    - name: Build Android APK
      run: |
        cd gluon-crossplatform
        mvn clean gluonfx:build -Pandroid
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tablet-control-build
        path: |
          gluon-crossplatform/target/*.jar
          gluon-crossplatform/target/gluonfx/**/*.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        name: Android APK v${{ github.run_number }}
        body: Automatically generated Android APK build
        files: gluon-crossplatform/target/gluonfx/aarch64-android/*.apk
