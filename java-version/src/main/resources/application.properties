# 平板中控系统配置文件
# Application Configuration

# 应用程序基本信息
app.name=平板中控系统
app.version=Java版 v1.0
app.description=从Python版本转换而来的Java实现

# 窗口配置
window.title=平板中控系统
window.width=1024
window.height=768
window.min.width=800
window.min.height=600
window.resizable=true

# 安全配置
security.default.password.hash=a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3
security.max.login.attempts=5
security.lockout.duration.minutes=30
security.config.file=security_config.json

# 授权码配置
auth.secret.key=TABLET_CONTROL_2024_DEFAULT
auth.storage.file=auth_codes.json
auth.cleanup.interval.minutes=5
auth.default.expiry.hours=24

# 日志配置
logging.level.root=INFO
logging.level.com.feixiang.tabletcontrol=INFO
logging.file.name=logs/tablet-control.log
logging.file.max-size=10MB
logging.file.max-history=30

# UI配置
ui.theme=default
ui.font.family=System
ui.font.size=12
ui.log.max.lines=1000

# 系统配置
system.auto.cleanup.enabled=true
system.backup.enabled=true
system.backup.interval.hours=24
system.data.directory=data

# 开发配置
developer.mode=false
debug.enabled=false